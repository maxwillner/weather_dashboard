      <div class="container">
         <div class="row border no-gutters">
           <div class="col border">
            <div class="card">
              <h3 class="card-header text-uppercase">Search for a City:</h3>
              <form id="user-form" class="card-body">
                <input name="city-search" id="city-search" type="text" autofocus="true" class="form-input" />

                <button type="submit" class="btn">Search</button>
              </form>
            </div>
           </div>
          <div class="col-8 border">
            <div class="card">
              <h2>Placeholder for searched city</h2>
            </div>
          </div>
        </div>
        <div class="row border">

            <h3>Placeholder for searched city</h3>
          </div>     
          <div class="col-8 border">
            <h3>5 Day Forecast</h3>
          </div>


        </div>
      </div>
