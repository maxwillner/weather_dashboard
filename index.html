<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Weather Dashboard</title>
</head>

<body>
    <header>
      <h1 class="title">Weather Dashboard</h1>
    </header>

    <main>
      <div class="container">
         <div class="row">
           <div class="col border-bottom">
            <div>
              <h3 class=>Search for a City:</h3>
              <form id="user-form">
                <input name="city-search" id="city-search" type="text" autofocus="true"/>
                <br>
                <button type="submit" class="btn">Search</button>
              </form>
            </div>
           </div>
          <div class="col-8 border">
            <div class="current-day">
              <h2>Showing Weather for: <span id="searched-location"></span></h2>
              <div id="location-container"></div>
            </div>
          </div>
        </div>
        <div class="row"> 
          <div class="col border-top">
            <h3>Placeholder for searched city</h3>
          </div>     
          <div class="forecast col-8">
            <h3>5 Day Forecast</h3>
              
              <div class="row border">
                <div class="col-4">

                </div>

              </div>
              
          </div>


        </div>
      </div>
    </main>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>
